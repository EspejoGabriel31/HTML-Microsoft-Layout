<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    
    <link 
      rel="stylesheet" 
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
      crossorigin="anonymous"
    />

  </head>
  <body>
    <div id="pic">
      <div>
        <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
      </div>
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fas fa-bell"></i></span>
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-anchor"></i></span>
      <span><i class="fas fa-car"></i></span>
      <span><i class="fas fa-bolt"></i></span>
      <span><i class="fas fa-calendar"></i></span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for four-item wide mini-layout -->
      <span>
        <div>
            <img src="http://placekitten.com/100/100" alt="kitten pic">
        </div>
        <div>
            <strong>Cute Kitty</strong>
        </div>
        <div>
            <p>So photogenic!</p>
        </div>
        <div>
            <a href="https://placekitten.com">More Cats</a>
        </div>
      </span>
      <span>
        <div>
            <img src="http://place-puppy.com/100x100" alt="puppy pic">
        </div>
        <div>
            <strong>Silly Puppy</strong>
        </div>
        <div>
            <p>So curious!</p>
        </div>
        <div>
            <a href="http://place-puppy.com">More Dogs</a>
        </div>
      </span>
      <span>
        <div>
            <img src="https://placebear.com/100/100" alt="bear pic">
        </div>
        <div>
            <strong>Fluffy Bear</strong>
        </div>
        <div>
            <p>Aw a bear!</p>
        </div>
        <div>
            <a href="https://placebear.com">More bears</a>
        </div>
      </span>
      <span>
        <div>
            <img src="http://placehold.jp/100x100.png" alt="blank placeholder pic">
        </div>
        <div>
            <strong>Blank Custom Placeholder</strong>
        </div>
        <div>
            <p>Make your own placeholder!</p>
        </div>
        <div>
            <a href="http://placehold.jp/en.html">Placeholder maker</a>
        </div>
      </span>
    </div>
  </body>
</html>
